        <script>
            function weatherReportByLocation() { // triggered with 'Get Weather Report' button on SEARCH page
                //START - GET USER INPUT
                    //Get user entered city.
                    var citySearch = document.getElementById("cityInput").value;
                        //DEBUG
                        //alert("citySearch: " + citySearch);

                    //Get user chosen country. REF: http://www.trottyzone.com/using-javascript-get-value-input-select/
                    var countrySelectInput = document.getElementById("countryInput");
                    var countryChosen = countrySelectInput.value;
                        //DEBUG
                        //alert("countryChosen: " + countryChosen);    
                //END - GET USER INPUT

                //Store dates to display for current date and 5-day forecast weather report
                var dateString, dateStringPlusOne, dateStringPlusTwo, dateStringPlusThree, dateStringPlusFour, dateStringPlusFive;
                //Calculate today's date and subsequent 5 days (for current weather and 5 day forecast)
                function calcDates() {//START - GET DATES (Today and Five subsequent days)
                    var currTime = new Date();
                    var fixDateString = currTime.getFullYear() + "/" + (currTime.getMonth()+1) + "/" + currTime.getDate() + " 00:00:00";   //Set time to today's date BUT HH:MM:SS are zeroed.
                    var currFixTime = new Date(fixDateString);
                    var currTimePlusOne = new Date(currFixTime.getTime() + 86400000);         //getTime return milliseconds between today & 1970. 86400000 milliseconds is one day. Today + 1 day
                    var currTimePlusTwo = new Date(currTimePlusOne.getTime() + 86400000);     //Today + 2 days
                    var currTimePlusThree = new Date(currTimePlusTwo.getTime() + 86400000);   //Today + 3 days
                    var currTimePlusFour = new Date(currTimePlusThree.getTime() + 86400000);  //Today + 4 days
                    var currTimePlusFive = new Date(currTimePlusFour.getTime() + 86400000);   //Today + 5 days
                        //DEBUG
                        //alert("currFixTime: " + currFixTime + "\n" +
                        //"timePlusOne: " + currTimePlusOne + "\n" +
                        //"timePlusTwo: " + currTimePlusTwo + "\n" +
                        //"timePlusThree: " + currTimePlusThree + "\n" +
                        //"timePlusFour: " + currTimePlusFour + "\n" +
                        //"timePlusFive: " + currTimePlusFive);

                    function getWeekdayName(weekNumber) { //Get weekday name function
                        switch (weekNumber) {
                            case 0:
                                return "Sun";
                            case 1:
                                return "Mon";
                            case 2:
                                return "Tue";
                            case 3:
                                return "Wed";
                            case 4:
                                return "Thu";
                            case 5:
                                return "Fri";
                            case 6:
                                return "Sat";
                            default:
                                return "Err";
                        }//End Case
                    }//End getWeekdayName function

                    //Store weekday name for today and 5 days ahead (for forecasting)
                    var weekDayName = getWeekdayName(currTime.getDay());                    //Function parameter is weekday number. Gets today's Weekday Name
                    var weekDayNamePlusOne = getWeekdayName(currTimePlusOne.getDay());      //Today's Weekday Name + 1 day
                    var weekDayNamePlusTwo = getWeekdayName(currTimePlusTwo.getDay());      //Today's Weekday Name + 2 days
                    var weekDayNamePlusThree = getWeekdayName(currTimePlusThree.getDay());  //Today's Weekday Name + 3 days
                    var weekDayNamePlusFour = getWeekdayName(currTimePlusFour.getDay());    //Today's Weekday Name + 4 days
                    var weekDayNamePlusFive = getWeekdayName(currTimePlusFive.getDay());    //Today's Weekday Name + 5 days
                        //DEBUG
                        //alert("weekDayName: " + weekDayName + "\n" +
                        //"weekDayNamePlusOne: " + weekDayNamePlusOne + "\n" +
                        //"weekDayNamePlusTwo: " + weekDayNamePlusTwo + "\n" +
                        //"weekDayNamePlusThree: " + weekDayNamePlusThree + "\n" +
                        //"weekDayNamePlusFour: " + weekDayNamePlusFour + "\n" +
                        //"weekDayNamePlusFive: " + weekDayNamePlusFive);

                    //Get month name function
                    function getMonthName(monthNumber) {
                        switch (monthNumber) {
                            case 0:
                                return "Jan";
                            case 1:
                                return "Feb";
                            case 2:
                                return "Mar";
                            case 3:
                                return "Apr";
                            case 4:
                                return "May";
                            case 5:
                                return "Jun";
                            case 6:
                                return "Jul";
                            case 7:
                                return "Aug";
                            case 8:
                                return "Sep";
                            case 9:
                                return "Oct";
                            case 10:
                                return "Nov";
                            case 11:
                                return "Dec";
                            default:
                                return "Err";
                        }//End case
                    }//End getMonthName function

                    //Store month name for today and 5 days ahead (for forecasting)
                    var monthName = getMonthName(currTime.getMonth());                    //Function parameter is month number, January is 0. This month's name
                    var monthNamePlusOne = getMonthName(currTimePlusOne.getMonth());      //Current month name + 1 day, typically wont change unless near end of month
                    var monthNamePlusTwo = getMonthName(currTimePlusTwo.getMonth());      //Current month name + 2 days, typically wont change unless near end of month
                    var monthNamePlusThree = getMonthName(currTimePlusThree.getMonth());  //Current month name + 3 days, typically wont change unless near end of month
                    var monthNamePlusFour = getMonthName(currTimePlusFour.getMonth());    //Current month name + 4 days, typically wont change unless near end of month
                    var monthNamePlusFive = getMonthName(currTimePlusFive.getMonth());    //Current month name + 5 days, typically wont change unless near end of month
                        //DEBUG
                        //alert("monthName: " + monthName + "\n" +
                        //"monthNamePlusOne: " + monthNamePlusOne + "\n" +
                        //"monthNamePlusTwo: " + monthNamePlusTwo + "\n" +
                        //"monthNamePlusThree: " + monthNamePlusThree + "\n" +
                        //"monthNamePlusFour: " + monthNamePlusFour + "\n" +
                        //"monthNamePlusFive: " + monthNamePlusFive);
                    
                    //Store day date for today and 5 days ahead (for forecasting)
                    var day = currTime.getDate();                          //Current Day Date, 0 to 31
                    var dayPlusOne = currTimePlusOne.getDate();
                    var dayPlusTwo = currTimePlusTwo.getDate();
                    var dayPlusThree = currTimePlusThree.getDate();
                    var dayPlusFour = currTimePlusFour.getDate();
                    var dayPlusFive = currTimePlusFive.getDate();
                        //DEBUG
                        //alert("day =" + day + "\n" +
                        //"dayPlusOne =" + dayPlusOne + "\n" +
                        //"dayPlusTwo =" + dayPlusTwo + "\n" +
                        //"dayPlusThree =" + dayPlusThree + "\n" +
                        //"dayPlusFour =" + dayPlusFour + "\n" +
                        //"dayPlusFive =" + dayPlusFive);

                    dateString = monthName + " " + day + " (" + weekDayName + ")";     //Formatted string date. Ex: Mar 19 (Thu)
                    dateStringPlusOne = monthNamePlusOne + " " + dayPlusOne + " (" + weekDayNamePlusOne + ")";
                    dateStringPlusTwo = monthNamePlusTwo + " " + dayPlusTwo + " (" + weekDayNamePlusTwo + ")";
                    dateStringPlusThree = monthNamePlusThree + " " + dayPlusThree + " (" + weekDayNamePlusThree + ")";
                    dateStringPlusFour = monthNamePlusFour + " " + dayPlusFour + " (" + weekDayNamePlusFour + ")";
                    dateStringPlusFive = monthNamePlusFive + " " + dayPlusFive + " (" + weekDayNamePlusFive + ")";
                        //DEBUG
                        //alert("dateString = " + dateString + "\n" +
                        //"dateStringPlusOne = " + dateStringPlusOne + "\n" +
                        //"dateStringPlusTwo = " + dateStringPlusTwo + "\n" +
                        //"dateStringPlusThree = " + dateStringPlusThree + "\n" +
                        //"dateStringPlusFour = " + dateStringPlusFour + "\n" +
                        //"dateStringPlusFive = " + dateStringPlusFive);

					//Add to page, current day's DATE, day + 1 Date, day + 2 Date, day + 3 Date. day + 4 Date, day + 5 Date
					document.getElementById("currDay").innerText = dateString;
					document.getElementById("dayPlusOne").innerText = dateStringPlusOne;
					document.getElementById("dayPlusTwo").innerText = dateStringPlusTwo;
					document.getElementById("dayPlusThree").innerText = dateStringPlusThree;
					document.getElementById("dayPlusFour").innerText = dateStringPlusFour;
					document.getElementById("dayPlusFive").innerText = dateStringPlusFive;

                }//END - GET DATES (Today and Five subsequent days)

                calcDates(); //calculates dates for current date and subseqent 5-days

                var currTempCelciusInt, currIconURL, currLong, currLat; //Store the CURRENT weather report                
                function currentWeather() {	//Get current weather from third-party JSON API

                                 //}
                             //END - JSON TEXT EXAMPLE

                         //DEBUG [Test if $.getJson works with other content]
				         //$.getJSON("https://graph.facebook.com/btaylor", function(person){
                         //    $.each(person, function(key, value){
				         //    	alert("facebook: "+key+": "+value)
				         //    });
				         //});
                    
                    $.getJSON(currWeatherJSON, function (currentWeather) { //Parse CURRENT weather report JSON
                            //DEBUG
                            console.log("dataJSON currentWeather.coord.lon: " + currentWeather.coord.lon);
                            console.log("temp : " + currentWeather.main.temp);

                        //Get temperature and convert from Kelvin to Celcius
                        var tempKelvinString = currentWeather.main.temp;
                        var tempKelvinInt = parseInt(tempKelvinString);
                        currTempCelciusRaw = tempKelvinInt - 275.15;
                        currTempCelciusInt = currTempCelciusRaw.toFixed(2) + " &#8451;";

                        document.getElementById("currTemp").innerHTML = currTempCelciusInt;

                        //Get icon code and append to url to retrieve weather icon 
                        $.each(currentWeather.weather, function (key, value) {
                            var iconURLCode = value.icon;
                            currIconURL = "http://openweathermap.org/img/w/" + iconURLCode + ".png";
                            console.log("iconURLCode: " + value.icon);
                        });
                            
                        document.getElementById("currIcon").innerHTML = "<img src='" + currIconURL + "' alt='weather icon'/>";

                        //Get longitude and latitude
                        currLong = currentWeather.coord.lon;
                        currLat = currentWeather.coord.lat;
                    	//Add to page, current day longtitude and latitude
                        document.getElementById("currLat").innerText = currLat.toFixed(2);
                        document.getElementById("currLon").innerText = currLong.toFixed(2);
                    });
                }//END currentWeather() function

                currentWeather();   //get current weather report

                //Store the 5 DAY WEATHER FORECAST report: temperature and icons
                var tempCelciusFiveDaysForecast = [];
                var iconURLFiveDaysForecast = [];

                function forecastWeather() { //START - 5 DAY WEATHER FORECAST JSON and parse the weather report
                    var forecastWeatherJSON = "http://api.openweathermap.org/data/2.5/forecast/daily?q=" + citySearch + "," + countryChosen + "&units=metric&cnt=6";

                            //            "weather":[  
                            //                {  
                            //                    "id":500,
                            //                    "main":"Rain",

                            //                    "icon":"10n"
                            //                }
                            //            ],
                            //            "speed":3.47,
                            //            "deg":302,
                            //            "clouds":80
                            //        },
                            //END - JSON TEXT EXAMPLE
                    
                    $.getJSON(forecastWeatherJSON, function (forecast) {  //Parse 5 Day weather forecast JSON
                            //console.log("forecast city name: " + forecast.city.name);
                            //console.log("forecast city country: " + forecast.city.country);
                        $.each(forecast.list, function (key, value) {
                        	tempCelciusFiveForecastRaw = value.temp.day;								                        	
                            tempCelciusFiveDaysForecast.push(tempCelciusFiveForecastRaw.toFixed(2) + " &#8451;");	//Celcius symbol
                                //console.log("each forecast forecast.list  [" + value.temp.day + "]");
                            $.each(value.weather, function (key, value) {
                                iconURLFiveDaysForecast.push("http://openweathermap.org/img/w/"+value.icon+".png");
                                    //console.log("each forecast forecast.list.weather  [" + value.icon + "]");
                            });//END $.each forecast.list.weather function
                        });//END $.each forecast.list function
                            //console.log("tempCelciusFiveDaysForecast: " + tempCelciusFiveDaysForecast);
                            //console.log("iconURLFiveDaysForecast: " + iconURLFiveDaysForecast);
                    	//Add to page, Current Day + One
                    	document.getElementById("iconPlusOne").innerHTML = "<img src='"+iconURLFiveDaysForecast[1]+"' alt='weather icon'/>";
                    	document.getElementById("tempPlusOne").innerHTML = tempCelciusFiveDaysForecast[1];
                		//Add to page, Current Day + Two
                		document.getElementById("iconPlusTwo").innerHTML = "<img src='"+iconURLFiveDaysForecast[2]+"' alt='weather icon'/>";
                    	document.getElementById("tempPlusTwo").innerHTML = tempCelciusFiveDaysForecast[2];
                    	//Add to page, Current Day + Three
                		document.getElementById("iconPlusThree").innerHTML = "<img src='"+iconURLFiveDaysForecast[3]+"' alt='weather icon'/>";
                    	document.getElementById("tempPlusThree").innerHTML = tempCelciusFiveDaysForecast[3];
                    	//Add to page, Current Day + Four
                		document.getElementById("iconPlusFour").innerHTML = "<img src='"+iconURLFiveDaysForecast[4]+"' alt='weather icon'/>";
                    	document.getElementById("tempPlusFour").innerHTML = tempCelciusFiveDaysForecast[4];
                    	//Add to page, Current Day + Five
                		document.getElementById("iconPlusFive").innerHTML = "<img src='"+iconURLFiveDaysForecast[5]+"' alt='weather icon'/>";
                    	document.getElementById("tempPlusFive").innerHTML = tempCelciusFiveDaysForecast[5];
                    });//END $.getJSON function
                }//END - Get the 5 DAY WEATHER FORECAST JSON and parse the weather report information
                
                forecastWeather(); //gets 5 day forecast weather report
                    //console.log("EXIT SCRIPT");               

                $("#weatherResult").fadeIn(900); //Display weather report table 
            }	// END - weatherReportByLocation() function
